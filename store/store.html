<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 - Final Project- Basic Storefront - TJ Strickland">
    <meta name="author" content="TJ Strickland">

    <meta property="og:title" content="Basic Storefront Placeholder">
    <meta property="og:type" content="website">
    <meta property="og:url" content="placeholdersite">
    <meta name="contact" content="placeholdercontact">

    <title>Basic Storefront Placeholder</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="favicon.ico">

    <script src="scripts/hamburger-menu.js" defer></script>
</head>
<body>
    <div id = "content">
        <header>
            <div id="topheader">
                <img id="header-img" src="placeholer" alt="placeholder">
                <h1>Basic storefront</h1>
            </div>

            <picture id="hero-image">
                <source srcset="images/SomersetSmall.webp" media="(max-width: 600px)">
                <source srcset="images/SomersetMed.webp" media="(min-width: 800px) and (max-width: 999px)">
                <source srcset="images/SomersetLarge.webp" media="min-width: 1000px">
                <img src="images/SomersetLarge.webp" alt="Responsive Hero Image">
                <p id="hero-label"></p>
            </picture>


            <button id="menu-button" onclick="toggleMenu()">
                <span id="menu-icon">&#x2261;</span> 
            </button>
            <nav>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </header>        
    </div>

</html>
