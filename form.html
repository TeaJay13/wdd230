<body>
    <div id="content">
        <header>
            <div id="'topheader">
                <img id="header-img" src="images\headshotpng.png" alt="TJ Strickland headshot">
                <h1>TJ Strickland</h1>
                <button id="menu-button" onclick="toggleMenu()">
                    <span id="menu-icon">&#x2261;</span> 
                </button>
            </div>
            <nav>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="lesson03/chamber-site-plan.html">Site Plan</a></li>

                </ul>
            </nav>
        </header>  
        <main>
            <form action="record.html" method="get">
                <label>Username:<sup class ="red">*</sup> 
                    <input type="text" name="username" id="username" required>
                </label>
                <label>Password:<sup class ="red">*</sup> 
                    (at least 8 alpha numerical chars)<input type="password" name="password" id="password" required pattern="[A-Za-Z0-9]{8,}">
                </label>
                <label>Confirm:<sup class ="red">*</sup> <span id="message"></span>
                    <input type="password" name="confirm" id="confirm" required>
                </label>
                <label>Email:<sup class ="red">*</sup>
                    <input type="email" name="email" id="email" required pattern="[.+@byui.edu]">
                </label>
                <label>Rating:
                    <input type="range" min="1" max="10" step="1">
                </label>
                <button type="submit">Rate My Page!</button>
            </form>
        </main>

        <footer>
            <p>&copy;<span id='currentYear'></span> - TJ Strickland - Idaho, USA</p>
            <p id='lastModified'></p>
            <p>Site Visits: <span id='visits'></span></p>
        </footer>
